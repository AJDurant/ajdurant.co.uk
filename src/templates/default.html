<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }} - {{ site.title }}</title>

        <meta name="description" content="Andy Durant - Computer Scientist, Christian, Software Dev, Web Dev, Student">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="{{ site.title }}">
        <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/assets/images/favicon-16x16.png" sizes="16x16">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/images/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/images/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/assets/images/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/assets/images/apple-touch-icon-152x152.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="/assets/images/mstile-144x144.png">
        <meta name="msapplication-TileColor" content="#2F3BA2">

        <!-- Color the status bar on mobile devices -->
        <meta name="theme-color" content="#2F3BA2">

        <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
        <!--
        <link rel="canonical" href="http://www.example.com/">
        -->

        <!-- Page styles -->

        <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
        <!-- bower:css -->
        <!-- run `gulp inject` to automaticaly populate bower styles dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp/serve,src}) styles/site.css -->
        <!-- inject:css -->
        <!-- css files will be automaticaly insert here -->
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">{{ page.title }} - <strong>Andy Durant</strong></span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation. We hide it in small screens. -->
              <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="/">Hello</a>
                <a class="mdl-navigation__link" href="/blog.html">Blog</a>
              </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Andy Durant</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/">Hello</a>
            <a class="mdl-navigation__link" href="/blog.html">Blog</a>
          </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <!-- Your content goes here -->
                {% block content %}{% endblock %}
            </div>

            <div class="mdl-layout-spacer"></div>

            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Andy Durant</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#"></a></li>
                    </ul>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <button class="mdl-mini-footer__social-btn social-btn">
                        <a href="https://github.com/AJDurant">
                            <i class="fa fa-github fa-2x"></i>
                            <span class="visuallyhidden">Github</span>
                        </a>
                    </button>
                    <button class="mdl-mini-footer__social-btn social-btn">
                        <a href="https://uk.linkedin.com/in/andydurant">
                            <i class="fa fa-linkedin fa-2x"></i>
                            <span class="visuallyhidden">Linkedin</span>
                        </a>
                    </button>
                    <button class="mdl-mini-footer__social-btn social-btn">
                        <a href="https://twitter.com/andydurant">
                            <i class="fa fa-twitter fa-2x"></i>
                            <span class="visuallyhidden">Twitter</span>
                        </a>
                    </button>
                </div>
            </footer>
        </main>

    </div>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-27946742-1', 'auto');
          ga('send', 'pageview');
        </script>

        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp inject` to automaticaly populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({_tmp/serve,_tmp/partials,src}) scripts/main.js -->
        <!-- inject:js -->
        <!-- js files will be automaticaly insert here -->
        <!-- endinject -->

    </body>
</html>
